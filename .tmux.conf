set-option -g prefix C-Space
set-option -g status-position bottom
set-option -g status-left-length 128
set-option -g remain-on-exit off
set-option -g set-titles on
set-option -g renumber-windows on
set-option -g mouse on
set-option -g monitor-activity off
set-option -g visual-activity on
set-option -g focus-events on
set-option -g status-interval 5
set-option -sg repeat-time 500
set-option -sg escape-time 10
set-option -sg history-limit 100000
set-option -sg set-clipboard on
set-window-option -g xterm-keys on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
if-shell 'uname | grep -qi linux' \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'"
if-shell 'uname | grep -qi darwin' \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"
bind-key -n C-s choose-tree -Zs
bind-key w command-prompt -p "project pattern:" "run-shell -b '~/dotfiles/bin/projectile %1'"
bind-key z command-prompt -p "help for:" "run-shell -b 'man %1 || %1 --help || %1 help'"
bind-key -r C-n next-window
bind-key -r C-p previous-window
bind-key -r C-k select-pane -U
bind-key -r C-j select-pane -D
bind-key -r C-h select-pane -L
bind-key -r C-l select-pane -R
bind-key -r k resize-pane -U 5
bind-key -r j resize-pane -D 5
bind-key -r h resize-pane -L 5
bind-key -r l resize-pane -R 5
bind-key C-Space send-prefix
bind-key r source-file ~/.tmux.conf
unbind C-b
